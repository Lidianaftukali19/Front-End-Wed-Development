<!DOCTYPE html>
<html>
<head>
    <title>Arrow Function Scope</title>
</head>
<body>
    <script>
        const arrowFunction = () => {
            let z = 30; // z can only be accessed within the function
            console.log("Nilai z:", z); // Output: 30
        };

        arrowFunction();

        // Uncommenting the below line will cause an error because z can't be accessed outside of the function
        // console.log("Nilai z di luar fungsi: ", z);
    </script>
</body>
</html>
